<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #244637;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div>
        <input id="input1" type="text" placeholder="Enter player 1 name" style="display: none;">
        <input id="input2" type="text" placeholder="Enter player 2 name" style="display: none;">
        <button id="startBtn" style="display: none;">Start</button>
        <button id="contBtn" style="display: none;">New Round</button>
        <button id="exitBtn" style="display: none;">Exit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
